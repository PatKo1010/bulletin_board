<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bulletin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>
<script>
  $(document).ready(function () {
    $("#form").submit((e) => {
      e.preventDefault();
      submitForm()
    })

    submitForm = function (action) {
      let form = $('#form')
      let data = new FormData(form)

      fetch("/bullet/add", {
        method: 'POST',
        body: data
      }).then(response => {
        return response.json()
      }).then((d) => {
        console.log(d);
        alert("bulletin successfully saved")
        const href = "/bullets/page/1"
        window.location = href
      }).catch((error) => {
        alert("failed saving. Please contact IT team")
        console.log(error)
      });





    }






  })









</script>



<!-- navbar -->

<body>
  <nav class="navbar navbar-primary bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Bulletin_Board</span>
    </div>
  </nav>

  <h1 th:text="${action =='add' ? 'Add Bulletin':'Modify Bulletin'}"></h1>

  <!-- form -->
  <form id="form" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <input type="text" th:value="${action=='add' ? '': bullet.ID} " hidden>
    </div>

    <div class="mb-3">
      <label for="title" class="form-label">Title:</label>
      <input type="text" class="form-control" id="titleInput" name="title" />
    </div>

    <div class="mb-3">
      <label for="releaseDate" class="form-label">Release Date: </label>
      <input type="date" class="form-control" id="releaseDate"
        th:value="${action=='add' ? '': #dates.format(bullet.releaseDate, 'dd-MM-yyyy')}" />
    </div>

    <div class=" mb-3">
      <label for="dueDate" class="form-label">Due Date: </label>
      <input type="date" class="form-control" id="dueDate" name="dueDate"
        th:value="${action=='add' ? '' : #dates.format(bullet.dueDate, 'dd-MM-yyyy')}" />
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea class="form-control" id="contentInput" name="contnet" rows="4"
        th:value="${action=='add' ? #temporals.dayOfWeekNameShort(date) : bullet.content}"></textarea>
    </div>

    <div class="mb-3">
      <label for="dueDate" class="form-label">Attached File: </label>
      <input type="file" class="form-control" id="dueDate" name="dueDate"
        th:value="${action=='add' ? '': bullet.attachedFile}" />
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
